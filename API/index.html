<html>

<head>
    <title>API Node</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Nav -->
            <div class="col-2 m-0 p-0"> 
                <div class="col-2 position-fixed border-right p-0 m-0" style="height: 100vh;">
                    <div class=" w-100 mr-0 ml-0 p-0 bg-light text-success">
                        <h6 class="p-3">API-Node</h6>
                    </div>
                    <nav class="nav flex-column" id="nav">
    
                    </nav>
                </div>
            </div>

            <!-- -->

            <div class="col">
                <div class="row" id="title">
                    <div class="col border-bottom">

                        <h1 class="text-success p-4">API-Node</h1>
                        <div class=" row container rounded w-75 m-3 bg-light">
                            Api criada com principal objetivo de aprendizado, principal linguagem usada Nodejs

                        </div>
                    </div>

                    <div class="col bg-dark">
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script>

        let request = [
            {
                method: 'GET',
                url: `cliente`,
                body: ``,
                headers: ``,
                title: 'Lista de clientes',
                content: `Retorna uma listas de clientes.`,
                color: 'text-success',
            },
            {
                method: 'GET',
                url: `cliente/1`,
                body: ``,
                headers: ``,
                title: 'Cliente específico',
                content: 'Retorna um cliente identificado pelo ID.',
                color: 'text-success',
            },
            {
                method: 'POST',
                url: `cliente`,
                body: {
                    nome: 'Elon Musk',
                    email: 'elon.musk@com',
                    celular: '(11)95880-8525',
                    endereco: 'Rua Presidente Nilo Peçanha',
                    numero: '345',
                    bairro: 'Jardim Itaquiti',
                    cidade: 'Barueri',
                    estado: 'São Paulo',
                    cep: '06422-030',
                    sexo: 'masculino',
                    senha: 12345678,
                },
                headers: ``,
                title: 'Criar cliente',
                content: 'Cria um novo cliente',
                color: 'text-warning',
            },
            {
                method: 'PATCH',
                url: `cliente/2`,
                body: {
                    nome: "Rick Sanchez ",
                    email: "rick@gmail.com",
                    celular: "(11)95880-8525",
                    endereco: "Rua Zika vai la",
                    numero: "249",
                    bairro: "Parque viana",
                    cidade: "Barueri",
                    estado: "São Paulo",
                    cep: "06422030",
                    sexo: "M",
                    senha: "12345678"
                },
                headers: ``,
                title: 'Atualizar Cliente',
                content: 'Atualiza o cliente identificado pelo ID.',
                color: 'text-secondary',
            },
            {
                method: 'DELETE',
                url: `cliente/1`,
                body: ``,
                headers: ``,
                title: 'Excluir Cliente',
                content: 'Exclui o cliente identificado pelo ID.',
                color: 'text-danger',
            },
            {
                method: 'POST',
                url: `cliente/login`,
                body: { email: 'cliente3@gmail.com', senha: 12345678 },
                headers: ``,
                title: 'Login cliente',
                content: 'Retorna um JSON com o token do cliente específicado pelo e-mail e senha. Após 5min depois do login esse token expira.',
                color: 'text-warning',
            },
            {
                method: 'GET',
                url: `cliente_autenticado`,
                title: 'Cliente autenticado',
                body: ``,
                headers: {'x-access-token': `eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NSwiaWF0IjoxNjE0MjY3OTEzLCJleHAiOjE2MTQyNjgyMTN9.eB7XHb3jQlTkSZsCrjvZZoPGgaXOi-6cQNIDcHSLvH4`},
                content: 'Essa URL só vai poder ser acessada se tiver autenticação do token valido e retornara uma Lista de cliente.',
                color: 'text-success',
            },
            {
                method: 'GET',
                url: `logout`,
                title: 'Logout cliente',
                body: ``,
                headers: ``,
                content: 'Retorna um JSON onde o valor do token recebe null e não poderá ser usado novamente.',
                color: 'text-success',
            },
        ];

        $("#nav").after(Object.keys(request).map((i) =>
            `
            <a class="nav-link text-dark text-capitalize " href="#get${i}">
                <span class="${request[i].color} font-weight-bold font-monospace text-uppercase">
                    ${request[i].method}
                </span>
                ${request[i].title}

            </a
        `))

        const filter = (e) => {
            let str = JSON.stringify(e);
            let char = '';

            for (let i in str) {
                char = char + str.charAt(i).replace(/(,)/, `,\n`);
            }

            return char
        }

        $("#title").after(Object.keys(request).map((i) =>

            `
            <div class="row">
                <div id="get${i}" class="col border-bottom">
                    <h5 class="p-2">
                        <span class="${request[i].color} text-uppercase">
                            ${request[i].method}
                        
                        </span>
                        ${request[i].title}

                    </h5>

                    <p class="border bg-light p-1 rounded">
                        ${ request[i].method === 'GET'?
                        `<a class="text-decoration-none" href="http://localhost:3333/${request[i].url}" 
                        target="_blank">http://localhost:3333/
                            <span class="${request[i].color} font-weight-bold">${request[i].url}</span>

                        </a>`
                        : `http://localhost:3333/<span class="${request[i].color} font-weight-bold">${request[i].url}</span>`}
                    </p>
                    <p class=" pb-2 mb-0">
                        ${request[i].content}
                    </p>

                    ${Object.keys(request[i].body).length > 0 || Object.keys(request[i].headers).length > 0 ?`
                        <div class="container-fluid">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile${i}" role="tab" aria-controls="nav-profile" aria-selected="false">BODY</a>
                                    <a class="nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home${i}" role="tab" aria-controls="nav-home" aria-selected="true">HEADERS</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade" id="nav-home${i}" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <ul class="list-group list-group-flush">
                                        ${Object.entries(request[i].headers).map((e) =>`<li class="list-group-item">${e}</li>`)}

                                    </ul>
                                    
                                </div>

                                <div class="tab-pane fade show active" id="nav-profile${i}" role="tabpanel" aria-labelledby="nav-profile-tab">
                                    <pre>      
${filter(request[i].body)}
                                    </pre>
                                </div>

                            </div>
                        </div>
                    
                    `:''}
                </div>

                <div class="col bg-dark">
                    <h6 class="text-white-50">Example Request</h6>

                    <div class="rounded border border-secondary m-3">
                        <pre class="text-secondary">

    var settings = {
        "url": "${request[i].url}",
        "method": "${request[i].method}",
        "timeout": 0,
        ${request[i].body? `"data:"` + filter(request[i].body) : ''}
    };

    $.ajax(settings).done(function (response) {
        console.log(response);
    });
                        </pre>
                    </div>
                </div>
            </div>
        
        `))

    </script>
</body>

</html>
