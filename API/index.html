<html>

<head>
    <title>API Node</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- -->
            <div class="col-2 m-0 p-0"> 
                <div class="col-2 position-fixed border-right p-0 m-0" style="height: 100vh;">
                    <div class=" w-100 mr-0 ml-0 p-0 bg-light text-success">
                        <h6 class="p-3">API-Node</h6>
                    </div>
                    <nav class="nav flex-column" id="nav">
    
                    </nav>
                </div>
            </div>

            <!-- -->

            <div class="col">
                <div class="row" id="title">
                    <div class="col border-bottom">

                        <h1 class="text-success p-4">API-Node</h1>
                        <div class=" row container rounded w-75 m-3 bg-light">
                            Api criada com principal objetivo de aprendizado, principal linguagem usada Nodejs

                        </div>
                    </div>

                    <div class="col bg-dark">
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script>

        let request = [
            {
                method: 'GET',
                url: `cliente`,
                body: ``,
                headers: ``,
                title: 'Todos cliente registrados no banco',
                content: 'Para retorna um JSON com todos os clientes registrados no banco, precisamos acrescentar a palavra cliente.',
                color: 'text-success',
            },
            {
                method: 'POST',
                url: `cadastrar_cliente`,
                body: {
                    nome: 'Elon Musk',
                    email: 'elon.musk@com',
                    celular: '(11)95880-8525',
                    endereco: 'Rua Presidente Nilo Peçanha',
                    numero: '345',
                    bairro: 'Jardim Itaquiti',
                    cidade: 'Barueri',
                    estado: 'São Paulo',
                    cep: '06422-030',
                    sexo: 'masculino',
                    senha: 12345678,
                },
                headers: ``,
                title: 'Cadastrar Cliente',
                content: '',
                color: 'text-warning',
            },
            {
                method: 'GET',
                url: `funcionario`,
                body: ``,
                headers: ``,
                title: 'Todos funcionários registrados no banco',
                content: 'Retorna um JSON com todos os funcionários registrados no banco, para isso precisamos acrescentar a palavra cliente.',
                color: 'text-success',
            },
            {
                method: 'GET',
                url: `cliente/1`,
                body: ``,
                headers: ``,
                title: 'Cliente por ID',
                content: 'Retorna um JSON com todos os dados do cliente de acordo com ID passado.',
                color: 'text-success',
            },
            {
                method: 'GET',
                url: `funcionario/1`,
                body: ``,
                headers: ``,
                title: 'Funcionario por ID',
                content: 'Retorna um JSON com todos os dados do funcionario de acordo com ID passado.',
                color: 'text-success',
            },
            {
                method: 'POST',
                url: `cadastrar_funcionario`,
                body: {
                    nome: 'rubens',
                    sexo: 'Masculino',
                    testea: 'Masculino',
                    sexoz: 'Masculino',
                    testex: 'Masculino',
                    sexod: 'Masculino',
                    testeq: 'Masculino'
                },
                headers: ``,
                title: 'Cadastrar novo funcionario',
                content: 'Retorna um JSON com todos os dados dos cliente de acordo com ID passado.',
                color: 'text-warning',
            },
            {
                method: 'POST',
                url: `login_funcionario`,
                body: ``,
                headers: ``,
                title: 'Login do clinte',
                content: 'Retorna um JSON com todos os dados dos cliente de acordo com ID passado.',
                color: 'text-warning',
            },
            {
                method: 'PATCH',
                url: `atualizar_cliente/2`,
                body: {
                    "nome": "Rick Sanchez ",
                    "email": "rick@gmail.com",
                    "celular": "(11)95880-8525",
                    "endereco": "Rua Zika vai la",
                    "numero": "249",
                    "bairro": "Parque viana",
                    "cidade": "Barueri",
                    "estado": "São Paulo",
                    "cep": "06422030",
                    "sexo": "M",
                    "senha": "12345678"
                },
                headers: ``,
                title: 'Atualizar dados do cliente',
                content: 'Retorna um JSON com todos os dados dos cliente de acordo com ID passado.',
                color: 'text-secondary',
            },
            {
                method: 'POST',
                url: `login/cliente`,
                body: { email: 'elon.musk@gmail.com', senha: '12345678' },
                headers: ``,
                title: 'Login do clinte',
                content: 'Retorna um JSON com todos os dados dos cliente de acordo com ID passado.',
                color: 'text-warning',
            },
            {
                method: 'GET',
                url: `logout`,
                title: 'Logout',
                body: ``,
                headers: ``,
                content: 'Retorna um JSON com todos os dados dos cliente de acordo com ID passado.',
                color: 'text-success',
            },
            {
                method: 'DELETE',
                url: `cliente/1`,
                title: 'Deletar Clientes',
                body: ``,
                headers: ``,
                content: 'Retorna um JSON com todos os dados dos cliente de acordo com ID passado.',
                color: 'text-danger',
            },
        ];

        $("#nav").after(Object.keys(request).map((i) =>
            `
            <a class="nav-link text-dark text-capitalize " href="#get${i}">
                <span class="${request[i].color} font-weight-bold font-monospace text-uppercase">
                    ${request[i].method}
                </span>
                ${request[i].title}

            </a
        `))

        const filter = (e) => {
            let char = '';

            for (let i in e) {
                char = char + e.charAt(i).replace(/(,)/, `,\n`);
            }

            return char
        }

        $("#title").after(Object.keys(request).map((i) =>

            `
            <div class="row">
                <div id="get${i}" class="col border-bottom">
                    <h5 class="p-2">
                        <span class="${request[i].color} text-uppercase">
                            ${request[i].method}
                        
                        </span>
                        ${request[i].title}

                    </h5>

                    <p class="border bg-light p-1 rounded">
                        ${ request[i].method === 'GET'?
                        `<a class="text-decoration-none" href="http://localhost:3333/${request[i].url}" 
                        target="_blank">http://localhost:3333/
                            <span class="${request[i].color} font-weight-bold">${request[i].url}</span>

                        </a>`
                        : `http://localhost:3333/<span class="${request[i].color} font-weight-bold">${request[i].url}</span>`}
                    </p>
                    <p class=" pb-2 mb-0">
                        ${request[i].content}
                    </p>

                    <div class="container-fluid">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home${i}" role="tab" aria-controls="nav-home" aria-selected="true">HEADERS</a>
                                <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile${i}" role="tab" aria-controls="nav-profile" aria-selected="false">BODY</a>

                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home${i}" role="tabpanel" aria-labelledby="nav-home-tab">
                                <ul class="list-group list-group-flush">
                                    ${Object.entries(request[i].headers).map((e) =>
                `<li class="list-group-item">${e}</li>`

            )}
                                </ul>
                                
                            </div>

                            <div class="tab-pane fade" id="nav-profile${i}" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <pre>      
${filter(JSON.stringify(request[i].body))}
                                </pre>
                            </div>

                        </div>
                    </div>
                    
                </div>

                <div class="col bg-dark">
                    <h6 class="text-white-50">Example Request</h6>

                    <div class="rounded border border-secondary m-3">
                        <pre class="text-secondary">

    var settings = {
        "url": "${request[i].url}",
        "method": "${request[i].method}",
        "timeout": 0,
    };

    $.ajax(settings).done(function (response) {
        console.log(response);
    });
                        </pre>
                    </div>
                </div>
            </div>
        
        `))

    </script>
</body>

</html>
