<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="d-flex w-25 flex-column align-items-center rounded shadow">
        <div class="text-center">
            <h3>Login</h3>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="txtcpf">Nome </label>
            <div class="col-sm-9">
                <input type="text" placeholder="Digite seu nome" id="txtNome" name="nome" minlength="2" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="txtSenha">Senha </label>

            <div class="col-sm-9">
                <input type="password" placeholder="Digite sua senha" id="txtSenha" name="txtSenha" maxlength="8"
                    required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Lembrar senha
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="btnentrar" name="Entrar" value="Entrar" class="btn btn-primary"
                data-dismiss="modal">
                Entrar
            </button>
        </div>
    </div>
    <script src="js/login.js"></script>
