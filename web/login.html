<!DOCTYPE html>

<html>
    <head>
        <title>
            Login
        </title>
        <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <script type="" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form name="frm-login" id="frm-login" method="post" action="index.html">
            
                
                <div class="box">
                    <h1 class="h-login">Login</h1>
                    <div class="box-nome">
                        <label for="txtcpf">nome </label>
                    </div>
                    <div class="box-i-nome">
                        <input type="text" id="txtNome" name="nome" minlength="2" required>                
                    </div>
                </div>
                <div class="box">
                    <div >
                        <label for="txtSenha">senha </label>
                    </div>
                    <div>
                        <input type="password" id="txtSenha" name="txtSenha" maxlength="8" required>
                    </div>
                    <div>
                        <input type="submit" id="btnentrar" name="Entrar" value="Entrar">
                    </div>
                </div>
            </form>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
