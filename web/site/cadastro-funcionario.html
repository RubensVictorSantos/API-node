<!DOCTYPE html>

<html>
   <head> 
      <title>
         Cadastro
      </title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <script type="" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   </head>
   <body>
      <form name="frm" id="frm" method="post" action="index.html">
         <header>
            <h1> Cadastro Funcionário</h1>
         </header>
         <div class='grupos'> 
            <div class='grupo'>
               <label> Nome: </label>
               <input type="text" id="nome" />
            </div>
         </div>
         <div class='grupos'>
            <div class='grupo'>
               <label>Sexo: </label>
               <label><input type="radio" name="sexo" id="masculino" value="m"> Masculino</label>
               <label><input type="radio" name="sexo" id="feminino" value="f"> Feminino</label>
            </div>
         </div>
         <div class='grupos'>
            <div class='grupo'>
               <label>E-mail:</label>
               <input type="text" id="email"/>
            </div>
            <div class='grupo'>
               <label>Celular:</label>
               <input type="text" id="celular" maxlength="15"/>
            </div>
         </div>
         <div class='grupos'>
            <div class="grupo tam2">
               <label>Endereço:</label>
               <input type="text" id="endereco"/>
            </div>
            <div class='grupo tam0'>
               <label>Numero:</label>
               <input class=" " type="text" id="numero"/>
            </div>
            <div class='grupo'>
               <label>Bairro:</label>
               <input type="text" id="bairro"/>
            </div>
         </div>
         <div class='grupos'>
            <div class="grupo" >
               <label>Cidade:</label>
               <input type="text" id="cidade"/>
            </div>
            <div class="grupo">
               <label>Estado:</label>
                  <select name="estado" id="estado">
                     <option value="SP">SP</option>
                     <option value="RJ">RJ</option>
                     <option value="MG">MG</option>
                     <option value="ES">ES</option>
                  </select>
            </div>
            <div class="grupo">
               <label>CEP:</label>
               <input type="text" id="cep"/>
            </div>
         </div>
         <div class="btn">
            <button id='cadastrar' type="submit">Cadastrar</button>
            <button id='atualizar'>Atualizar</button>
            <button id='deletar'>Deletar</button>
         </div>
      </form>
      <script src="js/cadastro.js"></script>
   </body>
</html>
